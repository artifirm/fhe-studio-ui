<div style="display: flex; width: 100%;align-items: baseline;justify-content: space-between;">
  <h1>&nbsp;Circuits Zoo</h1> 
  <form [formGroup]="searchForm" class="notes-form" style="margin-right: 5px;">
      <mat-form-field >
        <mat-label>Search</mat-label>
        <input matInput placeholder="Filter by name" formControlName="searchName" #filter>
      </mat-form-field>&nbsp;
      <button mat-stroked-button color="accent" (click)="filterResults(filter.value)">Search</button>
</form>

</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> 
        <a class="title" [routerLink]="['/fhe-editor']" [queryParams]="{id: element.id}">
          {{element.name}}
        </a><br/>
        <div class="tdesc">{{element.description}}</div>

      </td>
    </ng-container>
  
     <!-- Email Column -->
     <ng-container matColumnDef="polynomial_size">
      <th mat-header-cell *matHeaderCellDef> Size </th>
      <td mat-cell *matCellDef="let element"> {{element.polynomial_size}} </td>
    </ng-container>
  
     <!-- Created Column -->
     <ng-container matColumnDef="created">
      <th mat-header-cell *matHeaderCellDef> Created </th>
      <td mat-cell *matCellDef="let element"> {{element.created_time | date:'short'}} </td>
    </ng-container>
 
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
